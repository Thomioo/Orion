<!DOCTYPE html>
<html>

<head>
    <title>Sleek Sidebar</title>
    <style>
        body {
            text-align: center;
            margin: 0;
            padding: 0;
            width: 25vw;
            height: 98vh;
            background: #222;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            border-radius: 1em;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
        }

        .hello {
            padding: 20px;
            font-size: 2em;
            margin: 0;
            border: none;
            background: transparent;
            color: inherit;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .hello img {
            width: 32px;
            height: 32px;
            object-fit: contain;
        }

        #conversation {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            border: none;
            background: transparent;
        }

        .inputDiv {
            margin-top: auto;
            padding-bottom: 20px;
            border: none;
            background: transparent;
        }

        .input-container {
            position: relative;
            width: 95%;
            margin: 0 auto;
            border: none;
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            vertical-align: middle;
        }

        #inputField {
            width: 100%;
            padding: 12px 50px 12px 15px;
            font-size: 1em;
            border-radius: 1em;
            border: 2px solid #444;
            background: #333;
            color: #fff;
            outline: none;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
            font-family: inherit;
        }

        #inputField:focus {
            border-color: #666;
        }

        #inputField::placeholder {
            color: #aaa;
        }

        #attachFileButton {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: transparent;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.3s ease;
            padding: 0;
            margin: 0;
            z-index: 1;
        }

        #attachFileButton img {
            height: 20px;
            width: 20px;
            max-height: 20px;
            max-width: 20px;
            min-height: 20px;
            min-width: 20px;
            object-fit: contain;
            display: block;
            border: none;
            margin: 0;
            padding: 0;
        }

        /* Fallback styling for when image fails and shows alt text */
        #attachFileButton {
            font-size: 22px;
            line-height: 1;
        }

        #attachFileButton:hover {
            opacity: 0.7;
        }

        #attachFileButton:active {
            opacity: 0.5;
        }
    </style>
</head>

<body>
    <div class="hello">
        <img id="orionIcon" alt="">
        Orion
    </div>
    <div id="conversation"></div>
    <div class="inputDiv">
        <div class="input-container">
            <input type="text" id="inputField" placeholder="Type here...">
            <input type="file" id="fileInput" style="display: none;">
            <button id="attachFileButton" title="Attach File">
                <img id="attachIcon" alt="ðŸ“Ž">
            </button>
        </div>
    </div>
</body>

</html>
