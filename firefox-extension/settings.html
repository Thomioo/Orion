<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/png" href="imgs/icon.png">
    <meta charset="UTF-8">
    <title>Orion Settings</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            line-height: 1.5;
        }

        .container {
            max-width: 600px;
            margin: 0;
            background: #1a1a1a;
            border-radius: 8px;
            padding: 0;
        }

        h2 {
            margin-top: 0;
            margin-bottom: 20px;
            color: #ffffff;
            font-size: 1.5em;
            font-weight: 600;
        }

        label {
            display: block;
            margin-top: 16px;
            margin-bottom: 8px;
            font-weight: 500;
            color: #e0e0e0;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px 12px;
            border-radius: 6px;
            border: 2px solid #404040;
            background: #2a2a2a;
            color: #ffffff;
            box-sizing: border-box;
            font-size: 14px;
            transition: border-color 0.2s ease;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: #0084ff;
            box-shadow: 0 0 0 3px rgba(0, 132, 255, 0.1);
        }

        input[type="checkbox"] {
            margin-right: 8px;
            transform: scale(1.1);
            accent-color: #0084ff;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            margin-top: 16px;
            font-weight: 500;
            color: #e0e0e0;
            cursor: pointer;
        }

        /* Remove number input spinners/arrows for all browsers */
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type=number] {
            appearance: textfield;
            -moz-appearance: textfield;
        }

        button {
            margin-top: 24px;
            padding: 12px 24px;
            border-radius: 6px;
            border: none;
            background: #0084ff;
            color: #ffffff;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background: #0066cc;
        }

        button:active {
            background: #0052a3;
        }

        .status {
            margin-top: 12px;
            color: #00d084;
            font-weight: 500;
            font-size: 14px;
        }

        .help-info {
            margin-bottom: 24px;
            padding: 16px;
            background: #2a2a2a;
            border: 1px solid #404040;
            border-radius: 8px;
            font-size: 14px;
            color: #b0b0b0;
        }

        .help-info strong {
            color: #ffffff;
            display: block;
            margin-bottom: 4px;
        }

        .help-info a {
            color: #0084ff;
            text-decoration: none;
        }

        .help-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Orion Settings</h2>
        <div class="help-info">
            <strong>Please fill in the settings below.</strong><br><a href="https://github.com/Thomioo/Orion#setup"
                target="_blank">View setup guide</a>
        </div>
        <form id="settingsForm">
            <label>Server Host
                <input type="text" id="serverHost" required>
            </label>
            <label>Server Port
                <input type="number" id="serverPort" min="1" max="65535" required>
            </label>
            <label class="checkbox-label">
                <input type="checkbox" id="resizableSidebar">
                Enable resizable sidebar
            </label>
            <button type="submit">Save</button>
            <div class="status" id="status"></div>
        </form>
    </div>
    <script src="settings.js"></script>
</body>

</html>
